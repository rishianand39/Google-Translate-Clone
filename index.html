<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Translate</title>
    <link rel="icon" href="//ssl.gstatic.com/translate/favicon.ico" sizes="64x64" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>
<link rel="stylesheet" href="./translation.css" />

<body>
    <!-- Navbar -->
    <div id="navbar">
        <div id="navbar-logo">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="" />
            <p>Translate</p>
        </div>
        <div id="navbar-profile">
            <img src="/img/profile-pic.jpg" alt="" />
        </div>
    </div>

    <!-- body start here -->

    <div id="container">
        <div id="input-section">
            <!--Create button that will run translate text function, give id "translate-btn"-->

            <div id="microphone">
                <img id="speechToText" onclick="record()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/625px-Google_mic.svg.png?20210606084256" alt="" />

                <select name="" id="source-lan" onchange="sourcelan()">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="nl">Dutch</option>
            <option value="zh">Chinese</option>
            <option value="it">Italian</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="id">Indonesian</option>
            <option value="fr">French</option>
            <option value="ru">Russian</option>
            <option value="hu">Hungarian</option>
            <option value="ga">Irish</option>
            <option value="cs">Czech</option>
          </select>
            </div>

            <!--Create input that will accept text to be translated, give id "input-text"-->
            <textarea name="" oninput="debounce(translateText,1000)" id="input-text" autofocus placeholder="Search Here"></textarea>
            <!-- <textarea cols="20" rows="10" oninput="debounce(translateText,1000)" id="input-text" autofocus placeholder="Search Here"></textarea> -->
        </div>
        <div id="output-section">
            <select name="" id="target-lan" onchange="targetlan()">
          <option value="hi">Hindi</option>
          <option value="en">English</option>
          <option value="nl">Dutch</option>
          <option value="zh">Chinese</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="id">Indonesian</option>
          <option value="fr">French</option>
          <option value="ru">Russian</option>
          <option value="hu">Hungarian</option>
          <option value="ga">Irish</option>
          <option value="cs">Czech</option>
        </select>
            <p id="translated-text">
                <!--Show translated text here-->
                Translation
            </p>
        </div>
    </div>
    <div id="footer">
        <div>
            <p><i class="bi bi-arrow-counterclockwise"></i></p>
            <h3>History</h3>
        </div>
        <div>
            <p><i class="bi bi-star-fill"></i></p>
            <h3>Saved</h3>
        </div>
        <div>
            <p><i class="bi bi-people-fill"></i></p>
            <h3>Contribute</h3>
        </div>
    </div>
</body>

</html>

<script src="./translation.js"></script>
